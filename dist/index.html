<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToDo?</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header >
        <h2 class="header-title">WhatToDo?</h2>
    </header>

    <main>
        <div class="menu-element" style="width: 280px;">
            <div class="menu-title" >
                <h1>ToDo's</h1>
            </div>
            <br>
            <h3 class="menu-option" id="menu-all"><span>All</span></h3>
            <br>
            <h3 class="menu-option"><i class="fa-solid fa-check"></i> <span>Completed</span></h3>
            <h3 class="menu-option"><i class="fa-solid fa-clock"></i> <span>Pending</span></h3>
            <br>
            <h3 class="menu-option"><span>High Priority</span></h3>
            <h3 class="menu-option"><span>Medium Priority</span></h3>
            <h3 class="menu-option"><span>Low Priority</span></h3>

        </div>

        <div class="tasks-section">
            <div class="task-title">
                <h2>Tasks</h2>
                <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="tasks-main">
                
            </div>
            <button onclick="window.modal1.showModal();">Abrir ventana modal</button>
        </div>
    </main>
    
    
    
            <dialog id="modal1">
                <form class="modal-content">
                    <label for="title">Title</label>
                    <input type="text" name="title" autofocus placeholder="Write a title..." required>
                    <label for="title">Description</label>
                    <input type="text" name="title" row="4" placeholder="Write a description...">
                    <label for="date">Due date</label>
                    <input type="date" name="date">
                    <label for="priority">Priority</label>
                    <select name="priority" id="">
                        <option value="">--Please choose an option--</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
    
    
                    </select>
    
                </form>
                <button onclick="window.modal1.close();">Cerrar</button>
            </dialog>

    <footer>
        <h3 class="footer-firm">JDev <a href="https://github.com/juanguerrero09"><i class="fa-brands fa-github"></i></a></h3>
    </footer>

</body>
</html>
