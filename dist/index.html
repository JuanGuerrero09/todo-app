<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToDo?</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header >
        <h2 class="header-title">WhatToDo?</h2>
    </header>

    <main>
        <div class="menu-element" style="width: 280px;">
            <div class="menu-title" >
                <h1>ToDo's</h1>
            </div>
            <br>
            <h3 class="menu-option"type="all" value="null" id="menu-all" ><span class="menu-option-el">All</span></h3>
            <br>
            <h3 class="menu-option completed" type="state" value="Completed"></i> <span class="menu-option-el"><i class="fa-solid fa-check"></i> Completed</span></h3>
            <h3 class="menu-option pending" type="state" value="Pending"> <span class="menu-option-el"><i class="fa-solid fa-clock"></i> Pending</span></h3>
            <br>
            <h3 class="menu-option  high-p" type="priority" value="High"><span class="menu-option-el">High Priority</span></h3>
            <h3 class="menu-option med-p" type="priority" value="Medium"><span class="menu-option-el">Medium Priority</span></h3>
            <h3 class="menu-option low-p" type="priority" value="Low"><span class="menu-option-el">Low Priority</span></h3>

        </div>

        <div class="tasks-section">
            <div class="task-title">
                <h2 class="">Tasks</h2>
                <div class="add-task">
                    <h3>Add New Task </h3>
                    <button class="btn-title" onclick="window.modal1.showModal();">
                        <i class="fa-solid fa-square-plus"></i>
                    </button>
                </div>
                <div class="remove-task">
                    <h3>Remove All Tasks </h3>
                    <button class="btn-title removeAllBtn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="tasks-main">
            </div>
        </div>
    </main>
    
    
    
            <dialog id="modal1">
                <form class="modal-content" id="task-form">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title" autofocus placeholder="Write a title..." required maxlength="25">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" name="description" row="6" maxlength="50" placeholder="Write a description..."></textarea>
                    <label for="date">Due date</label>
                    <input id="dueDate" type="date" name="date">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="">--Please choose an option--</option>
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
                    <button type="submit">Add Task</button>
                    <button type="reset" onclick="window.modal1.close();">Close</button>
                </form>
            </dialog>
            <!--Second modal added-->
            <dialog id="modal2">
                <form class="modal-content" id="edit-form">
                    <label for="title">New Title</label>
                    <input id="edit-title" type="text" name="title" autofocus placeholder="Write a title..." required maxlength="12">
                    <label for="description">New Description</label>
                    <textarea id="edit-description" type="text" name="description" row="6" maxlength="50" placeholder="Write a description..."></textarea>
                    <label for="date">New Due date</label>
                    <input id="edit-dueDate" type="date" name="date">
                    <label for="priority">New Priority</label>
                    <select name="priority" id="edit-priority">
                        <option value="">--Please choose an option--</option>
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
                    <button type="submit">Edit Task</button>
                    <button type="reset" onclick="window.modal2.close();">Cancel</button>
                </form>
            </dialog>

    <footer>
        <h3 class="footer-firm">JDev <a href="https://github.com/juanguerrero09"><i class="fa-brands fa-github"></i></a></h3>
    </footer>

</body>
</html>
